{% extends "inventario_v2/base.html" %}
{% block title %}Produto{% endblock %}
{% block content %}
  <section class="panel">
    <div class="panel-header">
      <h1>{% if object %}Editar Produto{% else %}Adicionar Produto{% endif %}</h1>
    </div>

    <form class="form" method="post">
      {% csrf_token %}
      <div class="form-grid">
        {{ form.as_p }}
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Salvar</button>
        <a class="btn subtle" href="{% url 'inventario_v2:produtos_lista' %}">Cancelar</a>
        {% if object %}
          <a class="btn" href="{% url 'inventario_v2:produto_movimentacoes' produto_pk=object.pk %}">Ver hist√≥rico</a>
        {% endif %}
      </div>
    </form>
  </section>
{% endblock %}
