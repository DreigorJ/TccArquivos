{% extends "inventario_v2/base.html" %}
{% block title %}Confirmar Exclusão do Usuário{% endblock %}
{% block content %}
  <section class="panel small">
    <h2>Confirmar exclusão</h2>
    <p>Tem certeza que deseja excluir o usuário "<strong>{{ object.username }}</strong>"?</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-actions">
        <button class="btn danger" type="submit">Sim, excluir</button>
        <a class="btn subtle" href="{% url 'inventario_v2:usuarios_lista' %}">Cancelar</a>
      </div>
    </form>
  </section>
{% endblock %}
