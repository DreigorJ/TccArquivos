{% extends "App/base.html" %}
{% block title %}{% if categoria %}Editar Categoria{% else %}Nova Categoria{% endif %}{% endblock %}

{% block conteudo %}
<h2 class="mb-4">{% if categoria %}Editar Categoria{% else %}Nova Categoria{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if categoria %}Salvar Alterações{% else %}Cadastrar{% endif %}</button>
    <a href="{% url 'categorias_gerenciar' estoque.id %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
