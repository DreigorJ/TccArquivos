{% extends "App/base.html" %}
{% block title %}{% if estoque %}Editar Estoque{% else %}Novo Estoque{% endif %}{% endblock %}
{% block conteudo %}
<h2 class="mb-4">{% if estoque %}Editar Estoque{% else %}Novo Estoque{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if estoque %}Salvar Alterações{% else %}Cadastrar{% endif %}</button>
    <a href="{% url 'estoque_gerenciar' %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
