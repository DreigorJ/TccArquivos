<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Controle de Estoque</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    nav a{margin-right:10px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #ddd}
    .btn{display:inline-block;padding:6px 10px;border-radius:4px;text-decoration:none;border:1px solid #ccc;background:#f5f5f5}
    .btn-primary{background:#0d6efd;color:#fff;border-color:#0d6efd}
    .btn-danger{background:#dc3545;color:#fff;border-color:#dc3545}
    .btn-secondary{background:#6c757d;color:#fff;border-color:#6c757d}
  </style>
</head>
<body>
  <header>
    <h1>Controle de Estoque</h1>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'inventario_v3:produtos_lista' %}">Produtos</a>
        <a href="{% url 'inventario_v3:categorias_lista' %}">Categorias</a>
        <a href="{% url 'inventario_v3:relatorios' %}">Relatórios</a>
        <span>Olá, {{ user.username }}</span> |
        <a href="{% url 'inventario_v3:logout' %}">Sair</a>
      {% else %}
        <a href="{% url 'inventario_v3:login' %}">Entrar</a>
      {% endif %}
    </nav>
    <hr/>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
