{% extends "inventario_v1/base.html" %}
{% block title %}Confirmar Remoção{% endblock %}
{% block content %}
<section class="panel small">
  <h2>Remover movimentação</h2>
  <p>Tem certeza que deseja remover: <strong>{{ object }}</strong> ? Isso reverterá o efeito no estoque.</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button class="btn danger" type="submit">Sim, remover</button>
      <a class="btn subtle" href="{% url 'inventario_v1:movimentacoes_lista' %}">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
